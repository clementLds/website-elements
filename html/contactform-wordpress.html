
<!-- wp:shortcode : to put in wordpress html page-->
    <div class="contactform">[contact-form-7 id="93" title="Formulaire de contact"]</div>
<!-- /wp:shortcode -->


<!-- MY CONTACFORM  : to put in contact-form-7 form-->

<h3 class="contactformTitle">Ou bien contactez moi ici</h3>

<div class="row">
    
    <div class="col-md-6">
        <div class="contactformInput contactform-firstname">

            <label class="contactformLabel"> Votre prénom <span class="contactformStar">*</span>
                [text* your-firstname class:contactformElement] </label>

        </div>
    </div>

    <div class="col-md-6">
        <div class="contactformInput  contactform-name">

            <label class="contactformLabel"> Votre nom <span class="contactformStar">*</span>
                [text* your-name class:contactformElement] </label>

        </div>
    </div>

</div>
<div class="row">

    <div class="col-md-6">
        <div class="contactformInput contactform-email">

            <label class="contactformLabel"> Votre email <span class="contactformStar">*</span>
                [email* your-email class:contactformElement] </label>

        </div>
    </div>

    <div class="col-md-6">
        <div class="contactformInput contactform-tel">

            <label class="contactformLabel"> Votre numéro de téléphone
                [tel your-tel class:contactformElement] </label>

        </div>
    </div>

</div>
<div class="row">

    <div class="col-md-12">
        <div class="contactformInput contactform-subject">

            <label class="contactformLabel"> Objet <span class="contactformStar">*</span>
                [text* your-subject class:contactformElement] </label>

        </div>
    </div>

</div>
<div class="row">

    <div class="col-md-12">
        <div class="contactformInput contactform-message">

            <label class="contactformLabel"> Votre message <span class="contactformStar">*</span>
                [textarea* your-message class:contactformElement] </label>

        </div>
    </div>

</div>
<div class="row">
    <div class="col-md-12">
        <div class="contactformCaptcha contactform-verif">

            <label class="contactformLabel"> Veuillez recopier le code ci-dessous <span class="contactformStar">*</span>
                [captchac captcha-170] [captchar captcha-170 4/4 class:contactformElement] </label>
            
        </div>
    </div>
</div>
<div class="row">

    <div class="col-md-12">
        <div class="contactformButton contactform-submit">
            
            [submit class:contactformElement "Envoyer"]

        </div>
    </div>

</div>
