<!DOCTYPE html>

<html>
    <head>
        <title>Icon</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
        <link rel="stylesheet" href="../css/icon.css">
    </head>

    <body>
        <div class="container">
            <!-- CONTACT INFORMATION -->
            <div id="contactInformation">
                <div class="row">
                    <div class="col-md-4">
                        <div class="contactElement">
                            <div class="contactIcon img-circle">
                                <i class="fas fa-phone"></i>
                            </div>
                            <h3>Me joindre par téléphone</h3>
                            <h4>Tel: 06 72 04 65 30</h4>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="contactElement">
                            <div class="contactIcon img-circle">
                                <i class="fas fa-map-marked-alt"></i>
                            </div>
                            <h3>Venir au cabinet</h3>
                            <h4>20 Rue Francis Mariotte - 35200 Rennes</h4>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="contactElement">
                            <div class="contactIcon img-circle">
                                <i class="fas fa-user-clock"></i>
                            </div>
                            <h3>Prendre un rendez-vous</h3>
                            <h4>Du lundi au vendredi de 9h00 à 18h00</h4>
                            <h4>Le samedi de 9h00 à 12h00</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
